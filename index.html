<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,700;1,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<script defer src="script.js"></script>

		<title>Frontend Mentor | Age calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card-body">
				<form action="#" id="form" class="form">
					<div class="day-input" id="day-input">
						<label for="day">Day</label>
						<input type="text" name="day" id="day" class="day" minlength="1" maxlength="2" placeholder="DD" autocomplete="off" />
						<div class="day-error" id="day-error"></div>
					</div>
					<div class="month-input" id="month-input">
						<label for="month">Month</label>
						<input
							type="text"
							name="month"
							id="month"
							class="month"
							minlength="1"
							maxlength="2"
							placeholder="MM"
							autocomplete="off"
						/>
						<div class="month-error" id="month-error"></div>
					</div>
					<div class="year-input" id="year-input">
						<label for="year">Year</label>
						<input
							type="text"
							name="year"
							id="year"
							class="year"
							minlength="4"
							maxlength="4"
							placeholder="YYYY"
							autocomplete="off"
						/>
						<div class="year-error" id="year-error"></div>
					</div>
					<label>
						<input type="submit" hidden />
						<svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44" id="submit">
							<g fill="none" stroke="#FFF" stroke-width="2">
								<path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
							</g>
						</svg>
					</label>
				</form>
				<hr />
				<div class="results">
					<p><span id="years-result">- -</span>years</p>
					<p><span id="months-result">- -</span>months</p>
					<p><span id="days-result">- -</span>days</p>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/kevinebenhezer">Kevin Ebenhezer</a>.
		</div>
	</body>
</html>
